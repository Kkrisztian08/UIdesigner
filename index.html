<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UI Designer segítő alkalmazás</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-m-7 col-sm-12 bevitel">
                <div>
                    <div>Mintaszöveg:</div>
                    <input type="text" class="form-control" id="mintaszoveg" value="Árvíztűrő tükörfúrógép">
                    <div class="hibauzenet" id="szoveghiba"></div>
                </div>
                <div>
                    <div>Betűméret:</div>
                    <input type="number" class="form-control" id="betumeret" value="12">
                </div>
                <div>
                    <div>Szövegszín:</div>
                    <input type="color" class="form-control" id="betuszin" value="#000000">
                </div>
                <div>
                    <div>Háttérszín:</div>
                    <input type="color" class="form-control" id="hatterszin" value="#FFFFFF">
                </div>
                
                <div class="text-center">
                    <button id="alap">Alaphelyzet</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-m-7 col-sm-12">
                    <h3>Előnézet</h3>
                    <div class="text-center" id="elonezet">Árvíztűrő tükörfúrógép</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
